# Server Configuration
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cheapchats}
spring.datasource.username=${DB_USERNAME:XXX}
spring.datasource.password=${DB_PASSWORD:XXX}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:XXX}
spring.security.user.password=${ADMIN_PASSWORD:XXX}

# Logging Configuration
logging.level.com.paritosh.cheapchats=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:INFO}




